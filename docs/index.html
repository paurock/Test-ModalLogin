<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Jobs</title>
        <meta name="theme-color" content="#c9e0e04d">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="../styles/main.min.css">
    </head>
    <body>
           
        <div class="modal-login-wrapbox">
    <!--Start Form-container block-->
    <form class="modal-login-wrapbox__content" name="form" action="" onsubmit='return false'>
            <!--Start Back button-->
             <div class="modal-login-wrapbox__back">
                <a href="#" title="Назад" >вернуться</a>
             </div>
             <!--End Back button-->
            <!--Start Logo button--> 
            <div class="modal-login-wrapbox__logo">
                <img src="../img/logo.svg" />
            </div>
            <!--End Logo button--> 
            <!--Start Phone/Password fields--> 
            <section class="modal-login-wrapbox__inputs" >             
                <input class="modal-login-wrapbox__inputs-phone" name="phone" type="tel" pattern="[\+]\d{1}\s[\(]\s\d{3}\s[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="20"   placeholder="Номер телефона">
                <input type="password" name="password" class="modal-login-wrapbox__inputs-password" minlength="5" maxlength="30" placeholder="Пароль"  />
            </section>
            <!--End Phone/Password fields-->
            <!--Start Password recovery block-->
            <section class="modal-login-wrapbox__options">                
            
                <div class="switcher">
                        <input class="switcher__input" type="checkbox" name="watched" id="switcher">
                        <label class="switcher__label" for="switcher">
                            <span class="switcher__text">Запомнить</span>
                        </label>
                </div>            
                
                <div class="modal-login-wrapbox__options-forgotpsw">Забыл пароль</div>  

            </section>
            <!--End Password recovery block-->
            <!--Start Submit button-->
            <div class="modal-login-wrapbox__entrance">
                <input disabled type="submit" name='submitButton' onclick='alert("form successfully submitted")' class="modal-login-wrapbox__entrance-button" value ="войти"/> 
            </div>  
            <!--End Submit button-->             
    </form>
    <!--End Form-container block--> 
</div>
 
<script type="text/javascript">
const checkForm = () => {     
    
    const form = document.querySelector(".modal-login-wrapbox__content")

    const myRegExpPhone = form.phone.pattern
    const mobile = form.phone.value
    const password = form.password.value
    const submitButton = form.submitButton

    const isValidatedPhone = mobile.match(myRegExpPhone) ? true : false
    const isValidatedPassword = password.length>=5 ? true : false
    const isValidatePhoneAndPassword = () => isValidatedPhone && isValidatedPassword ? true : false
     
   if (isValidatePhoneAndPassword()) {
    submitButton.style = 'background-color:none; color:white; border:1px solid white; opacity:0.9;'
    submitButton.disabled=false

   } else {
       submitButton.style = 'background-color:none; color:gray; border:1px solid gray; opacity:0.2;'       
       submitButton.disabled=true
   }
   
} 
    
document.querySelector('.modal-login-wrapbox__inputs-phone').addEventListener('keydown', () =>checkForm()) 
document.querySelector('.modal-login-wrapbox__inputs-password').addEventListener('keydown', () =>checkForm()) 

</script>
        
        
        <script src="../js/main.min.js"></script>
    </body>
</html>
